<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="seacrh__div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="seacrh__icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
          <input
            type="search"
            class="seacrh__input"
            placeholder="Find friends"
          />
        </div>
        <img class="header__picture" src="user.jpg" alt="404" />
      </header>
      <section class="user__profile">
        <div class="user__cover">
          <img class="user__cover__photo" src="user cover.jpg" alt="404" />
        </div>
        <div class="user__profile__information">
          <img src="user.jpg" alt="404" class="user__profile__photo" />
          <div class="user__profile__information__div">
            <h1 class="user__profile__username">Username</h1>
            <p class="user__profile__adress">adress</p>
          </div>
        </div>
      </section>
      <div class="new__post">
        <form action class="new__post__form">
          <input
            type="text"
            class="new__post__input"
            placeholder="Write a post"
            required
          />
          <button class="new__post__button">Add a post</button>
        </form>
      </div>
      <main class="main__container">
        <aside class="friends__container">
          <ul class="friends__list"></ul>
        </aside>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
